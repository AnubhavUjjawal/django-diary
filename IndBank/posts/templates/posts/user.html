{%extends 'posts/home.html'%}
{%block user%}
    <div style="padding:30px 0px 30px 10px; margin-bottom:50px;" class="bg-info text-primary">
    <span style="font-family:'Righteous'; font-size:40px;">Welcome </span>
    <span style="font-family:'Audiowide'; font-size:30px;">&emsp;{{user.username}}</span>
        <div style="text-align:right ;font-size:20px;  padding-right:15px; font-family:Oswald">
        <button class="btn btn-lg btn-primary" >
            <a href = "{% url 'posts:user_logout'%}" style="color:whitesmoke;" >Logout</a>
        </button>    
        </div>
    
    </div>
    <div class="bg-info" style="padding: 10px; margin-bottom:20px;">
    <form action="{% url 'posts:submit_post'%}" method = 'get' id="userform">
        <fieldset>
            <legend class="lead"><h2 style="font-family: 'Fjalla one'; padding:10px 0px 15px 10px;" class="bg-info">CREATE A POST!</h2></legend>
        <div class="form-group">
            <h4>
        Title:</h4>
        <input type="text" name="post_title" class="form-control" autocomplete="off" required><br/>
        </div>
        <div class="form-group">
        
        <h4>Body:</h4>
        <textarea name="post_body" rows="10" class="form-control"> 
        
        </textarea>
        </div>
        <button type="submit" value="submit" class="btn btn-lg">Submit</button>
        </fieldset>
        
    </form>
    </div>
    {%for post in user.posts_set.all%}
    
    <div style="font-family:'Fresca'; padding:10px; margin:0px 10px 20px 10px; " class="bg-info">
        <h3 style="font-family: 'Ubuntu Mono'; font-size:30px">{{post.post_title}}</h3><br/>
        <span style="font-size:20px;">{{post.post_body}}</span>
    </div>
    {%endfor%}
{%endblock%}
